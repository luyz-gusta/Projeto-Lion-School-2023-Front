<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Site com a finalidade didatica, para praticar o aprendizado, fazendo web site para uma escola">
    <!--Links Gerais-->
    <link rel="shortcut icon" href="./curso/img/logo-image.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!--Links CSS-->
    <link rel="stylesheet" href="./curso/css/reset.css">
    <link rel="stylesheet" href="./curso/css/header.css">

    <link rel="stylesheet" href="./curso/css/menu.css">
    <!--Scripts-->
    <script src="https://kit.fontawesome.com/cb4f3aa626.js" crossorigin="anonymous"></script>
    <script src="./curso/js/main.js" defer type="module"></script>
    <title>Lion School - Curso</title>
</head>

<body>
    <header>
        <div class="logo__escola">
            <img src="./curso/img/logo-image.png" alt="imagem do logo da escola" class="img__logo">
            <p class="nome__escola">Lion School</p>
        </div>
        <div class="button__sair">
            <i class="fa-solid fa-share-from-square"></i>
            <p class="text__sair">Voltar</p>
        </div>
    </header>
    <main>
        <nav>
            <ul class="menu">
                <li><a href="#">Status</a></li>
                <ul>
                    <button class="btnFormat" id="status">
                        <li>
                            <a href="#">Status<i class="fa-sharp fa-solid fa-circle-check certo"></i></a>
                        </li>
                    </button>
                    <button class="btnFormat" id="finalizado">
                        <li>
                            <a href="#">Finalizado<i class="fa-sharp fa-solid fa-circle-check certo"></i></a>
                        </li>
                    </button>
                    <button class="btnFormat" id="cursando">
                        <li>
                            <a href="#">Cursando<i class="fa-sharp fa-solid fa-circle-check certo"></i></a>
                        </li>
                    </button>
                </ul>
                </li>
            </ul>
            <div class="filtro__ano">
                <label for="input-year">Ano de Conclusão:</label>
                <input type="number" id="input-year">
            </div>
            <div class="legenda">
                <p class="text__legenda">LEGENDA</p>
                <div class="legenda__cursando">
                    <div class="box__cursando"></div>
                    <p class="text__cursando">Cursando</p>
                </div>
                <div class="legenda__finalizado">
                    <div class="box__finalizado"></div>
                    <p class="text__finalizado">Finalizado</p>
                </div>
            </div>
        </nav>
        <section>
            <div class="container__cursos">
                <h1 class="nome__curso"></h1>
            </div>
            <div class="container__cards">
                <!-- <div class="card__aluno__ds">
                    <img src="https://cdn.icon-icons.com/icons2/1879/PNG/512/iconfinder-4-avatar-2754580_120522.png" alt="" class="img__aluno">
                    <p class="nome__aluno">HÉLIDA BENTO DE OLIVEIRA LINS</p>
                </div> -->
                <!-- <div class="card__aluno__finalizado">
                    <img src="https://cdn.icon-icons.com/icons2/1879/PNG/512/iconfinder-4-avatar-2754580_120522.png" alt="" class="img__aluno">
                    <p class="nome__aluno">HÉLIDA BENTO DE OLIVEIRA LINS</p>
                </div>-->

            </div>
        </section>

    </main>
    <footer>
        <div class="contato">
            <div class="contato__telefone">
                <i class="fa-solid fa-phone"></i>
                <p class="telefone__numero">(11) 4774-4700</p>
            </div>
            <div class="contato__email">
                <i class="fa-solid fa-envelope"></i>
                <p class="email__text">lionschool@gmail.com</p>
            </div>
            <div class="contato__endereco">
                <i class="fa-solid fa-location-dot"></i>
                <p class="endereco__text">Rua tcc, 211, Centro, Jandira</p>
            </div>
        </div>
        <div class="text__footer">Copyright © 2022 | Luiz Gustavo | Vinicius Monteiro</div>
        <ul class="media__social">
            <li class="media__icon">
                <a href="#" aria-label="Link ficticio que iria para o youtube da escola ficticia"><i class="fa-brands fa-youtube"></i></a>
            </li>
            <li class="media__icon">
                <a href="#" aria-label="Link ficticio que iria para o twitter da escola ficticia"><i class="fa-brands fa-twitter"></i></a>
            </li>
            <li class="media__icon">
                <a href="#" aria-label="Link ficticio que iria para o instagram da escola ficticia"><i class="fa-brands fa-instagram"></i></a>
            </li>
            <li class="media__icon">
                <a href="#" aria-label="Link ficticio que iria para o facebook da escola ficticia"><i class="fa-brands fa-facebook-f"></i></a>
            </li>
        </ul>
    </footer>
